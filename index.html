<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <form
    id="form_id" 
      action=""
      class="bg-gradient-to-r px-[2rem] from-[#615AC4] to-[#A759BE] rounded-xl flex flex-col justify-center mx-[10rem] md:mx-[30rem] pt-10 pb-4 items-center mt-[5rem]"
    >
      <h1 class="text-[30px] font-bold mb-4">YABATECH</h1>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="font-bold" for="">Firstname:</label>
        </div>
        <div class="md:w-2/3">
          <input
            class="border-2 px-4 py-2 outline-none"
            type="text"
            placeholder="Firstname"
          />
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="font-bold" for="">Lastname:</label>
        </div>
        <div class="md:w-2/3">
          <input
            class="border-2 px-4 py-2 outline-none"
            type="text"
            placeholder="Lastname"
          />
        </div>
      </div>

      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="font-bold" for="">Othername:</label>
        </div>
        <div class="md:w-2/3">
          <input
            class="border-2 px-4 py-2 outline-none"
            type="text"
            placeholder="othername"
          />
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-[5rem]">
          <label class="font-bold" for="">Age:</label>
        </div>
        <div class="md:w-[11rem] mr-17">
           
            <input
            class="border-2 px-4 py-2 outline-none"
            type="number"
            placeholder="othername"
          />
        
        </div>
      </div>
    
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-[11rem]">
          <label class="font-bold" for="">Sex:</label>
        </div>
        <div class="md:w-2/3">
            <span class="font-bold mr-1">M</span>
          <input type="radio" name="M" />
        
        <span class="font-bold mr-2 ml-2">F</span>
          <input type="radio" name="F" />
        </div>
      </div>

      <div class="md:flex md:items-center mb-6">
        <div class="md:w-[10rem]">
          <label class="font-bold" for="">Programe:</label>
        </div>
        <div class="md:w-2/3">
          <select name="" id="">

            <option value="">Select one</option>
            <option value="">computer sceince</option>
            <option value="">accounting</option>
            <option value="">hospitality</option>
            <option value="">slt</option>
          </select>
        </div>
      </div>
      <div class="flex gap-4">
      <button id="save" class="bg-white px-[2rem] py-2 rounded-full  font-bold">save</button>
      <button class="bg-white px-[2rem] py-2 rounded-full  font-bold">Reset</button>
      </div>

        const save= document.getElementById("save")
        save.addEventListeners("onclick",function save(){

     </script>
  </body>
</html>
